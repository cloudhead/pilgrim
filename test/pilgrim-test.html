<!doctype html>
<html>
  <head>
    <title>pilgrim</title>
    <script src="../lib/pilgrim.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var client1 = new(pilgrim.Client)("google.com"),
          client2 = new(pilgrim.Client)("wikipedia.org");

      client1.resource('badgers').id(42).get()();
      client1.resource('badgers').id(42).resource('homes').id(66).get()();
      client1.resource('badgers').id(42).getXML()();

      client2.resource('rabbits').url();
      client2.resource('rabbits').id(61).url();
      client2.resource('rabbits').id(61).get()();
    </script>
  </body>
</html>
